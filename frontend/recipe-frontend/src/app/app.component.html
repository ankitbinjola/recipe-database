<div class="header">
  <div><h3>Recipes List.....</h3></div>
  <div><p-button [rounded]="true" label="Create" (onClick)="showDialog({}, true)"/></div>
  </div>
<div class="card">
  <p-table [value]="recipes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Recipe Id</th>
              <th>Recipe Name</th>
              <th>Description</th>
              <th>Ingredients</th>
              <th>Cooking Time</th>
              <th>Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-recipe>
          <tr>
              <td>{{ recipe.id }}</td>
              <td>{{ recipe.title }}</td>
              <td>{{ recipe.description }}</td>
              <td>{{ recipe.ingredients }}</td>
              <td>{{ recipe.cookingTime }}</td>
              <td><div class="card flex justify-content-center">
                <p-button [rounded]="true" label="Edit" (onClick)="showDialog(recipe, false)" />
                <p-button [rounded]="true" label="Delete" (onClick)="deleteItem(recipe.id)" />
            </div></td>
          </tr>
      </ng-template>
  </p-table>
</div>

<app-dialog [recipe]="selectedRecpies" [CreateNew]="isNew" [(visible)]="displayDialog"></app-dialog>
